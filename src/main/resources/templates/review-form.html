<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book"></i> Book Review System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Books</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-pen"></i> Write a Review
                        </h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}">Error message</span>
                        </div>

                        <form th:action="@{/reviews/new}" th:object="${review}" method="post">
                            <input type="hidden" th:field="*{bookId}" />
                            <input type="hidden" th:field="*{studentId}" />

                            <div class="mb-3">
                                <label for="rating" class="form-label">
                                    <i class="fas fa-star"></i> Rating (1-5 stars)
                                </label>
                                <select class="form-select" id="rating" th:field="*{rating}" required>
                                    <option value="">Select a rating</option>
                                    <option value="1">1 Star - Poor</option>
                                    <option value="2">2 Stars - Fair</option>
                                    <option value="3">3 Stars - Good</option>
                                    <option value="4">4 Stars - Very Good</option>
                                    <option value="5">5 Stars - Excellent</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Rating Error</div>
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label">
                                    <i class="fas fa-comment"></i> Your Review
                                </label>
                                <textarea class="form-control" id="content" th:field="*{content}" rows="6" 
                                          placeholder="Share your thoughts about this book... (10-500 characters)"></textarea>
                                <div class="form-text">Please write between 10 and 500 characters.</div>
                                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/books/{id}(id=${review.bookId})}" class="btn btn-outline-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> Submit Review
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            Â© 2024 Book Review System. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
