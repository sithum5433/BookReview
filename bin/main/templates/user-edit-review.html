<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .star-rating {
            color: #ffc107;
            font-size: 1.5em;
            cursor: pointer;
        }
        .star-rating .star {
            transition: all 0.2s ease;
        }
        .star-rating .star:hover {
            transform: scale(1.2);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-action {
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-save {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
        }
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .btn-cancel {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            color: white;
        }
        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="layout :: navbar"></div>

    <main class="container py-4">
        <div class="main-content p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="fas fa-edit text-primary me-2"></i> Edit My Review
                </h2>
                <div class="text-end">
                    <span class="badge bg-success fs-6">
                        <i class="fas fa-user"></i> Welcome, <span sec:authentication="name">User</span>!
                    </span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-comment text-primary"></i> Review Details
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/review/update/{id}(id=${review.id})}" th:object="${review}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-book text-primary"></i> Book ID
                                </label>
                                <input type="text" class="form-control" th:value="${review.bookId}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-user text-primary"></i> Student ID
                                </label>
                                <input type="text" class="form-control" th:value="${review.studentId}" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-star text-warning"></i> Rating
                            </label>
                            <div class="star-rating" id="rating">
                                <span class="star" data-rating="1">★</span>
                                <span class="star" data-rating="2">★</span>
                                <span class="star" data-rating="3">★</span>
                                <span class="star" data-rating="4">★</span>
                                <span class="star" data-rating="5">★</span>
                                <span class="ms-2" id="rating-text">(0/5)</span>
                            </div>
                            <input type="hidden" th:field="*{rating}" id="rating-input">
                            <div th:if="${#fields.hasErrors('rating')}" class="text-danger">
                                <small th:errors="*{rating}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-comment-dots text-primary"></i> Review Content
                            </label>
                            <textarea class="form-control" th:field="*{content}" rows="5" 
                                      placeholder="Enter your review content..."></textarea>
                            <div th:if="${#fields.hasErrors('content')}" class="text-danger">
                                <small th:errors="*{content}"></small>
                            </div>
                            <div class="form-text">Please provide a detailed review of the book.</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/user/dashboard" class="btn btn-secondary btn-action btn-cancel">
                                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-success btn-action btn-save">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div th:replace="layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Star rating functionality
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            const ratingInput = document.getElementById('rating-input');
            const ratingText = document.getElementById('rating-text');
            
            // Set initial rating
            const initialRating = ratingInput.value || 0;
            updateStars(initialRating);
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    ratingInput.value = rating;
                    updateStars(rating);
                });
                
                star.addEventListener('mouseover', function() {
                    const rating = parseInt(this.dataset.rating);
                    updateStars(rating);
                });
            });
            
            document.getElementById('rating').addEventListener('mouseleave', function() {
                const currentRating = parseInt(ratingInput.value) || 0;
                updateStars(currentRating);
            });
            
            function updateStars(rating) {
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.style.color = '#ffc107';
                    } else {
                        star.style.color = '#e9ecef';
                    }
                });
                ratingText.textContent = `(${rating}/5)`;
            }
        });
    </script>
</body>
</html>
